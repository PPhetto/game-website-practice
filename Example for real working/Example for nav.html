<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset มาตรฐาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    body {
        font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
        display: flex;
        justify-content: space-between; /* โลโก้ซ้าย เมนูขวา */
        align-items: center;
        background-color: #333;
        padding: 0 20px;
        height: 60px;
    }

    /* โลโก้ */
    .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    /* เมนู */
    .nav-menu {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .nav-menu li a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Hover effect */
    .nav-menu li a:hover {
        background-color: #00eaff;
        color: black;
    }

    /* Responsive เบื้องต้น */
    @media (max-width: 600px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
            height: auto;
            padding: 10px 20px;
        }

        .nav-menu {
            flex-direction: column;
            width: 100%;
        }

        .nav-menu li a {
            width: 100%;
            margin-bottom: 10px;
        }
    }

    /* ตัวอย่างเนื้อหา page */
    .content {
        padding: 50px 20px;
        text-align: center;
    }
</style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h1>Welcome to MyWebsite</h1>
    <p>This is a sample page with a professional navbar.</p>
</div>
```
</body>
</html>
