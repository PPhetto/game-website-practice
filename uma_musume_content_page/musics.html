    <script>
        // action
        const sandh = document.getElementById("show-and-hide");
        const container_auto = document.querySelector(".container-uma-list");

        sandh.addEventListener("click", (c) => {
            c.preventDefault();
            container_auto.classList.toggle("active");
        });

        // fetch
        fetch("/game-website-practice/Fetch/header.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header-musics-page").innerHTML = html;
                document.getElementById("navbar").classList.add("show");

                const dpContentnavbar = document.getElementById("content-dropdown");
                const showDropdrow = document.querySelector(".navbar-of-content");

                dpContentnavbar.addEventListener("click", (c) => {
                    c.preventDefault();
                    showDropdrow.classList.toggle("active");
                });
            });
        fetch("/game-website-practice/Fetch/footer.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("footer-musics-page").innerHTML = html;
            });
