<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            background-color: gray;
            justify-content: center;
            align-items: center;
            color: white;
            gap: 15px;

            height: 500px;
            width: 100%;
        }
        .box {
            background-color: white;

            justify-content: center;
            align-items: center;

            display: flex;
            border: 1px solid white;
        }
        
        .boxf { background-color: aqua; width: 100px; height: 100px;}
        .boxs { background-color: blueviolet; width: 80px; height: 80px;}
        .boxt { background-color: steelblue; width: 50px; height: 50px;}

        .menu {
            display: grid;            /* ใช้ grid แทน flex ก็ได้ */
            place-items: center;      /* จัดทั้งแนวนอนและแนวตั้ง */
            height: 100px;
            width: 100%;
        }
        .menu ul {
            display: flex;
            flex-direction: row;
            gap: 30px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu a {
            display: flex;
            color: white;
            background-color: steelblue;
            text-decoration: none;
            font-size: 16px;
            width: 200px;
            height: 50px;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
        }
        .menu a:hover {
            color: red;
            background-color: black;
        }
        

    </style>
</head>
<body>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
