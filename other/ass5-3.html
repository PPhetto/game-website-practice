<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            gap: 10px;
            display: flex;
        }
        .card {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            width: 180px;
            height: 180px;
            border: 5px solid white;
        }

        @media (max-width: 600px) {
            .container {
                gap: 10px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="background-color: steelblue;">
            <img src="Pic/unnamed.jpg" alt="">
        </div>
        <div class="card" style="background-color: wheat;">
            <img src="Pic/profileIcon_d50kuksihhl51.jpg" alt="">
        </div>
        <div class="card" style="background-color: palevioletred;">
            <img src="Pic/channels4_profile.jpg" alt="">
        </div>
    </div>
</body>
</html>
