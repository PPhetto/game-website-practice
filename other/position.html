<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

            display: flex;
            height: 100vh;
            padding: 0;
            margin: 0;

            /* justify-content: center; */
            /* align-items: center; */
        }
        .container {
            display: flex;
            /* flex-direction: row ; */
            flex-direction: column;
            gap: 10px;
        }
        .box1 {
            position: relative;
            top: 20px;

            width: 200px;
            height: 200px;
            background-color: steelblue;
        }
        .box2 {
            position: absolute;
            /* left: 50px; */
            top: 0;
            right: 0;

            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .box3 {
            position: fixed;
            bottom: 0;
            right: 0;
        
            width: 200px;
            height: 200px;
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"><div class="box2"></div></div>
        <!-- <div class="box2"></div> -->
        <div class="box3"></div>
    </div>
</body>
</html>
