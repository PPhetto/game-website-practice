<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: 100vh;
    }
    .box {
        display: flex;
        gap: 20px;
    }
    .item {
        border-radius: 10px;
        background-color: steelblue;
        color: white;
        width: 200px;
        height: 200px;
    }
    @media (max-width: 600px) {
        .box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    }
</style>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
